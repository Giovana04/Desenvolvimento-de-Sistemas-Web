<form [formGroup]="loginForm" (ngSubmit) = "submitForm()">
    <mat-form-field appearance="fill">
            <mat-label>Insira seu email!</mat-label>
        <input manInput placeholder="exemplo@exemplo.com" formControlName="email">
        <mat-error *ngIf="formControls['email']?.invalid && (formControls['email']?.touched || isSubmitted)">Insira um Email Válido!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
            <mat-label>Insira sua senha!</mat-label>
        <input manInput type="hidePassword ? 'password': 'text'" formControlName="password">
        <button mat-icon-button (click)="hidePassword = !hidePassword" [attr.aria-pressed] = "!hidePassword">
            <mat-icon>{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="formControls['password']?.invalid && (formControls['password']?.touched || isSubmitted)">Insira uma Senha!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Logar</button>
    <a (click)="goToRegister()">Não tem conta? Clique aqui!</a>
</form>
